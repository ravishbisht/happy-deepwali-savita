<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at top, #1a0f0f, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            color: #fff;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ffcc00;
            font-size: 2.5em;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
            }

            to {
                text-shadow: 0 0 30px #ffcc00, 0 0 60px #ff6600;
            }
        }

        #typed {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            color: #fff5cc;
            margin-top: 10px;
            padding: 0 20px;
            line-height: 1.5em;
            text-shadow: 0 0 10px #ff9933, 0 0 20px #ffcc66;
        }

        /* Floating diyas (lights) */
        .diya {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffb400, #ff6600);
            border-radius: 50%;
            animation: float 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            #typed {
                font-size: 1.1em;
            }
        }
    </style>
</head>
