<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali, Savita üíñ</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #1a0f0f, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Soft glowing background lights */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.6;
      animation: pulse 6s infinite alternate;
    }

    body::before {
      background: #ff6600;
      top: 10%;
      left: 20%;
    }

    body::after {
      background: #ffcc00;
      bottom: 10%;
      right: 20%;
      animation-delay: 2s;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.5;
      }

      to {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #ffcc00;
      font-size: 2.5em;
      text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff6600;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
      }

      to {
        text-shadow: 0 0 30px #ffcc00, 0 0 60px #ff6600;
      }
    }

    #typed {
      font-family: 'Poppins', sans-serif;
      font-size: 1.15em;
      color: #fff5cc;
      margin-top: 10px;
      padding: 0 20px;
      line-height: 1.6em;
      text-shadow: 0 0 8px #ff9933;
      max-width: 90%;
    }

    /* Simple fade transition */
    #typed {
      transition: opacity 0.8s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      #typed {
        font-size: 1.05em;
      }
    }
  </style>
</head>

<body>
  <h1>Happy Diwali, Savita üéá</h1>
  <div id="typed"></div>

  <script>
    new Typed("#typed", {
      strings: [
        "Aaj Diwali hai... aur mujhe bas itna kehna hai ‚ú®",
        "Chahe tum akeli ho ghar pe, par main hamesha tumhare saath hoon üí´",
        "Khush raho hamesha, yehi dua hai meri üíõ",
        "Tumhare saare sapne poore ho, jaise diyas jagmagate hain üåü",
        "Tum meri wish ho jo main har Diwali maangta hoon... bina kahe üíñ",
        "Tum meri Diwali ki roshni ho... bas itna samajh lo üíï",
        "Main hamesha yahin hoon, tumhare saath... har khushi mein, har Diwali mein ü§ç"
      ],
      typeSpeed: 45,
      backSpeed: 20,
      backDelay: 2200,
      fadeOut: true,
      loop: true
    });
  </script>
</body>

</html>
